<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce AI ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #eef1f6;
            font-family: Arial, sans-serif;
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 24px;
        }
        .chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            max-height: 400px;
            overflow: hidden;
            padding: 10px;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #fff;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
        }
        .loader {
            display: none;
            margin: auto;
            width: 30px;
            height: 30px;
            border: 4px solid #ccc;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">ðŸ›’ E-Commerce ChatBot <span style="float:right; cursor:pointer;" onclick="toggleChatbot()">âœ–</span></div>
        <div class="chat-box" id="chatBox"></div>
        <div class="loader" id="loader"></div>
        <input type="text" class="form-control" id="userInput" placeholder="Ask about products, orders..." onkeypress="handleKeyPress(event)">
        <div class="d-flex gap-2 mt-2">
            <button class="btn btn-primary flex-fill" onclick="sendMessage()">Send</button>
            <button class="btn btn-secondary flex-fill" onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>
            <button class="btn btn-danger flex-fill" onclick="clearChat()">Clear</button>
        </div>
    </div>
    
    <script>
        function toggleChatbot() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.style.display = chatContainer.style.display === "none" || chatContainer.style.display === "" ? "flex" : "none";
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function clearChat() {
            document.getElementById("chatBox").innerHTML = "";
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            if (!input) return;
            
            const chatBox = document.getElementById('chatBox');
            const loader = document.getElementById('loader');

            chatBox.innerHTML += `<div class='chat-message user-message'>${input}</div>`;
            document.getElementById('userInput').value = '';
            loader.style.display = 'block';
            
            let responseText = await getEcommerceResponse(input);
            loader.style.display = 'none';
            chatBox.innerHTML += `<div class='chat-message bot-message'>${responseText}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function getEcommerceResponse(query) {
            if (["hi", "hello", "hey", "good morning", "good evening"].includes(query.toLowerCase())) {
                return "ðŸ‘‹ Hello! How can I assist you today? ðŸ˜Š";
            }
            if (query.toLowerCase().includes("track my order")) {
                return "ðŸ“¦ Please provide your order ID to check the status.";
            } else if (query.toLowerCase().includes("best deals")) {
                return "ðŸ”¥ Here are today's best deals!";
            } else {
                return "ðŸ¤– I'm still learning! Can you rephrase your question?";
            }
        }
        
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            
            recognition.onresult = function(event) {
                const voiceText = event.results[0][0].transcript;
                document.getElementById("userInput").value = voiceText;
                sendMessage();
            };
        }
    </script>
</body>
</html>
